        $(document).ready(function () {
            $('#headgear').hide();
            $('#wear').hide();
            $('.goods-link').click(function(e) {
                e.stopPropagation();
                $('.goods-link').removeClass('active');
                $target = $(e.target);   
                $target.addClass('active');
                e.target.parentNode.classList.add("active");

                $('.shop ul').hide();

                console.log(e.target.getAttribute('itemprop'));
                $('#' + e.target.getAttribute('itemprop')).show();
            });
        });
